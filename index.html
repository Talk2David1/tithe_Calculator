<html>
<head>
  <title>Tithe Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .header {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="text-4xl font-bold">TITHE CALCULATOR</h1>
  </div>
  <div class="flex justify-center mt-8">
    <div class="w-64">
      <input id="numberInput" type="number" class="w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter a number">
    </div>
    <button id="calculateButton" class="ml-4 px-6 py-2 font-medium text-white bg-blue-500 rounded-md">Calculate 10%</button>
  </div>
  <div id="result" class="flex justify-center mt-8 hidden">
    <p id="resultText" class="text-2xl font-bold"></p>
  </div>
  
  <script src="script.js" ></script>
</body>
</html>
